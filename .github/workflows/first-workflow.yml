name: first-workflow
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/*
jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Get info
        run: echo "${{toJSON(github)}}" 
  test:
    needs: info
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Tests
        run: python test/dummy_tester.py
  run-script:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Script
        run: python src/app.py